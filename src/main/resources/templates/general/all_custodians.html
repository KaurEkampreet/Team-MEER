<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head(${pageTitle})"></head>
<body>
<header th:replace="fragments/header::top(${roles},${loggedInUsername}, ${validUserLoggedIn}, ${pageTitle})"></header>

    <h2 class="align-content-center">Custodians</h2>
    <div class="container align-content-center">

        <table class="table table-hover table-responsive">
            <thead class="table-dark">
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>

            <tbody>
            <div th:each="custodian: ${custodians}">
                <tr>
                    <td th:text="${custodian.getId()}"></td>
                    <td th:text="${custodian.getUsername()}"></td>
                    <!--<td th:text="'********'"></td>-->
                    <td th:text="${custodian.getFirstName()}"></td>
                    <td th:text="${custodian.getLastName()}"></td>
                    <td>
                        <a class="btn btn-primary" type="button" th:href="@{'/manage_custodian/id/' + ${custodian.id}}">
                            Manage Custodian</a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/header::bottom">
        <script src="webjars/jquery/3.5.1/jquery.js"></script>
        <script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
        <script src="webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
